<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="container">
      <img
        id="title"
        src="./assets/tic-tac-toe-title1.png"
        alt="Tic Tac Toe Logo"
      />
      <div id="player-name">
        <input type="text" id="player" placeholder="Player's Name" />
      </div>
      <div id="symbol-buttons">
        <button id="cross-button" class="active" value="x">x</button>
        <button id="circle-button" value="o">o</button>
      </div>
      <div id="board"></div>
      <button id="reset-button">reset</button>
    </div>
    <dialog id="modal">
      <div id="modal-container">
        <div id="winner">Computer wins!</div>
      </div>
    </dialog>
  </body>
</html>
